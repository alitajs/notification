defaultSeverity: error
jsRules:
rules:
  eofline: true
  forin: true
  jsdoc-format: true
  label-position: true
  member-ordering:
    - true
    - order: statics-first
  new-parens: true
  no-arg: true
  no-conditional-assignment: true
  no-consecutive-blank-lines: true
  no-construct: true
  no-debugger: true
  no-duplicate-variable: true
  no-eval: true
  no-internal-module: true
  no-namespace: true
  no-reference: true
  no-shadowed-variable: true
  no-string-literal: true
  no-trailing-whitespace: true
  no-unused-expression: true
  no-var-keyword: true
  one-variable-per-declaration:
    - true
    - ignore-for-loop
  prefer-const:
    - true
    - destructuring: all
  radix: true
  switch-default: true
  trailing-comma:
    - true
    - singleline: never
      multiline: always
      esSpecCompliant: true
  triple-equals:
    - true
    - allow-null-check
  typedef-whitespace:
    - true
    - call-signature: nospace
      index-signature: nospace
      parameter: nospace
      property-declaration: nospace
      variable-declaration: nospace
    - call-signature: onespace
      index-signature: onespace
      parameter: onespace
      property-declaration: onespace
      variable-declaration: onespace
  use-isnan: true
  variable-name:
    - true
    - allow-leading-underscore
    - ban-keywords
    - check-format
    - allow-pascal-case
  whitespace:
    - true
    - check-branch
    - check-decl
    - check-operator
    - check-module
    - check-separator
    - check-rest-spread
    - check-type
    - check-type-operator
    - check-preblock
